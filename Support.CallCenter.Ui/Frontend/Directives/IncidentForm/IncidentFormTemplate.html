<div class="ModalBlock_Wrapper_Base" data-ng-show="IncidentModal.IsVisible">
    <div class="ModalBlock_Content_Base">
        <div class="ModalBlock_ContentHeader_Base">
            <img src="/Images/ic_assignment_white_48dp.png" />
            <span>Создать обращение</span>
        </div>
        <form class="FormBlock_Form_Base clearfix">
            <div class="FormBlock_Field_Base">
                <fieldset>
                    <legend>Ответсвенный:</legend>
                    <label>
                        <input type="radio" style="display: inline-block; margin: 5px"
                               data-ng-model="IncidentFormViewModel.IsSupportIncident"
                               data-ng-value="true" />
                        <span>Саппорт.</span>
                    </label>
                    <label>
                        <input type="radio" style="display: inline-block; margin: 5px"
                               data-ng-model="IncidentFormViewModel.IsSupportIncident"
                               data-ng-value="false" />
                        <span>Текущий инженер.</span>
                    </label>
                </fieldset>
            </div>

            <div class="FormBlock_Field_Base">
                <label>
                    <input type="checkbox"
                           data-ng-model="IncidentFormViewModel.IsTypical"
                           data-ng-change="IncidentFormEvents.IsTypicalChanged()"/>
                    <span>Шаблонное обращение.</span>
                </label>
            </div>

            <div class="FormBlock_Field_Base">
                <label>
                    <input type="checkbox"
                           data-ng-model="IncidentFormViewModel.CloseAfterRegistration"
                           data-ng-disabled="!IncidentFormViewModel.IsTypical"/>
                    <span>Закрыть после регистрации.</span>
                </label>
            </div>

            <div class="FormBlock_Field_Base" data-ng-show="IncidentFormViewModel.IsTypical">
                <label for="IncidenType">Тип обращения:</label>
                <select id="IncidenType"
                        data-ng-model="SelectedType"
                        data-ng-options="item as item.Name for item in IncidentThemes"
                        data-ng-change="IncidentFormEvents.ThemeChanged()"></select>
            </div>

            <div class="FormBlock_Field_Base">
                <label for="IcidentHeader">Заголовок:</label>
                <input id="IcidentHeader" type="text" data-ng-disabled="IncidentFormViewModel.IsTypical" data-ng-model="IncidentFormViewModel.Header"/>
            </div>
            <div class="FormBlock_Field_Base">
                <label for="IncidentDescription">Описание:</label>
                <textarea id="IncidentDescription" data-ng-disabled="IncidentFormViewModel.IsTypical" data-ng-model="IncidentFormViewModel.Body"></textarea>
            </div>
            <div class="FormBlock_Field_Base">
                <label for="IncidentSpecialization">Специализация:</label>
                <select id="IncidentSpecialization" data-ng-disabled="IncidentFormViewModel.IsTypical" data-ng-model="IncidentFormViewModel.Specialization">
                    <option value="182010000">Фактический маршрут, ST-Locator, GPS</option>
                    <option value="182010001">ИАЗ</option>
                    <option value="182010002">Репликация</option>
                    <option value="182010003">Репликация МТ3</option>
                    <option value="182010004">Мобильная торговля 2</option>
                    <option value="182010005">Мобильная торговля 3</option>
                    <option value="182010006">Служба обмена данных (СОД)</option>
                    <option value="182010007">Не сходятся данные с УС, Не выгружаются данные из УС или Чикаго</option>
                    <option value="182010008">Отчеты, OLAP(Аналитика), Reporting Service</option>
                    <option value="182010009">Чикаго</option>
                    <option value="182010010">Проблема доступа к приложениям (RDWeb)</option>
                    <option value="182010011">Лицензирование</option>
                    <option value="182010012">Документация</option>
                    <option value="182010013">Регистрация на портале</option>
                    <option value="182010014">ЦДО</option>
                </select>
            </div>

            <input class="FormBlock_Button_Base FormBlock_Button_Green" type="submit" value="Создать" data-ng-click="IncidentFormEvents.CreateButtonClicked()"/>
            <input class="FormBlock_Button_Base FormBlock_Button_Blue" type="button" value="Отмена" data-ng-click="IncidentModal.Hide()"/>

        </form>
    </div>
</div>
